<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="index.html" rel="stylesheet" /> -->
    <link href="./login_style.css" rel="stylesheet" />
    <script src="./library.js"></script>
    <script src="./action.js"></script>

</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <h1>WELCOME TO MIU LIBRARY</h1>
                <label>Enter your Name:</label><br />
                <input type="text" id="student_name" /><br />
                <label>Enter your Student-ID:</label><br />
                <input type="password" id="member_password" /><br />
                <label class="sign-in remember_box" for="student_remember_me">Remember me</label><br />
                <input name="remember_me" type="hidden" value="0" /><input class="sign-in remember_box" type="checkbox"
                    value="1" name="remember_me" id="student_remember_me" /><br />
                <button type="button" onclick="login()">Login</button><br />
            </form>
        </div>
    </div>
</body>

</html>
